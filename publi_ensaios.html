                <!-- As imagens serão carregadas aqui pela função JavaScript -->

    <!-- Modal para visualizar imagens em tela cheia -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0 position-relative">
                    <div class="modal-instruction text-white position-absolute top-0 start-0 ms-3 mt-2">Pressione esc
                        para sair</div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Imagem ampliada" class="img-fluid">
                    <button class="nav-button left" onclick="showPrevImage()">←</button>
                    <button class="nav-button right" onclick="showNextImage()">→</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer container -->
    <div id="footer-container"></div>
